<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border:2px solid red;
        }
        /* Class or id */
        /* It contains precendence -- last function will function */
        .pinkEle{
            color:pink;
        }
        .bgBlue{
            color:yellow;
            background-color: blue;
        }
        /* Combine group selectors */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors.</p>
    <p id="second" class="pinkEle bgBlue">This is an another simple paragraph to demonstrate css selectors.</p>
    <div>
        <p>This is also a simple paragraph to demonstrate css selectors.</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
