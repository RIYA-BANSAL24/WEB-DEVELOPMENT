<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- we use entities to write reserve keywords or special characters in HTML  -->
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <!-- By default HTML do not use this space -->
    <div class="container">
        <p>Lorem ipsum fuirhfr              dolor sit amet.</p>
    </div>
    <div class="container">
        <a href="https://www.w3schools.com/charsets/ref_html_symbols.asp"> HTML ENTITIES REFERENCE</a>

        <!-- &nbsp; = non breaking space -->
        <p>This is &nbsp; paragraph</p>
        <p>This is &nbsp; &nbsp; for two space </p>
       
        <!-- &lt=less than -->
        <!-- &gt = greater than -->
        <!-- output <p> -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        
        <!-- &copy = copyright symbol -->
        <p>copyright is written like this &copy;</p>        
        <p>Empty character is written like this &#8203;</p>
    </div>
</body>
</html>
