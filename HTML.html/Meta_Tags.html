<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This meta tag is used to set encoding of characters so that each character is easily readable-->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport is used to design a responsible website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Show who design this webpage -->
    <meta name="author" content="Riya Bansal">

    <!--For search engine optimization -->
    <!-- meta:desc -->
    <meta name="description" content="This is metatag explanation">

    <title>Metatags Lesson</title>
    <!-- Meta tags are useful to store information -->
</head>
<body>
    
</body>
</html>
